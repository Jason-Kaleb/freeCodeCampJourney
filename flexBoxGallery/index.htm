<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="header">
                <h1>css flexbox photo gallery</h1>
        </header>
        <div class="gallery">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="cat sleeping">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="cat laying on its back">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Another cat in thought">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Cat under the blanket">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="white cat">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="brown cat">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="brown cat under a rug">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="ginger cat">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="black cat, white cat">
        </div>
</body>
</html>
